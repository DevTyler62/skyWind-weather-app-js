<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="Stylesheet">
    <link rel="Stylesheet" href="./css/weather-icons.min.css" rel="Stylesheet">
    <link rel="Stylesheet" href="./css/style.css">
    <title>SkyWind</title>
</head>
<body>
    <div class="weather">
        <header>
            <div class="weather__input">
                <input type="text" placeholder="Search for a Location..." class="location_input" id="input">
                <!-- <form id="demo-2">
                    <input type="search" placeholder="Search">
                </form> -->
            </div>
        </header>
        <div class="weather__icon-condition">
            <i class="wi wi-owm-800" id="icon"></i>
            <h2 class="weather__condition">Sunny</h2>
        </div>
        <div class="weather__date">
            <h3 class="date">Monday August 8</h3>
        </div>
        <div class="weather__temp">
            <h4 class="temp">73°F</h4>
        </div>
        <div class="weather__location">
            <h5 class="location">Los Angeles, US</h5>
        </div>
    </div>

    <div class="forcast">
        <h6 class="forcast__title">Next few hours</h6>
        <div class="forcast__entry">
            <span class="left" id="hour-0">3</span>:<span class="right" id="day-0">00 p.m.</span>
            <!-- <p class="time">3:00 p.m.</p> -->
            <p class="temp">67</p><span>°F</span>
            <i class="wi wi-owm-801" id="icon-forcast-0"></i>
        </div>
        <div class="forcast__entry">
            <span class="left" id="hour-1">6</span>:<span class="right" id="day-1">00 p.m.</span>
            <!-- <p class="time">6:00 p.m.</p> -->
            <p class="temp">62</p><span>°F</span>
            <i class="wi wi-owm-801" id="icon-forcast-1"></i>
        </div>
        <div class="forcast__entry">
            <span class="left" id="hour-2">9</span>:<span class="right" id="day-2">00 p.m.</span>
            <!-- <p class="time">9:00 p.m.</p> -->
            <p class="temp">57</p><span>°F</span>
            <i class="wi wi-owm-801" id="icon-forcast-2"></i>
        </div>
        <div class="forcast__entry">
            <span class="left" id="hour-3">12</span>:<span class="right" id="day-3">00 a.m.</span>
            <!-- <p class="time">12:00 a.m.</p> -->
            <p class="temp">52</p><span>°F</span>
            <i class="wi wi-owm-801" id="icon-forcast-3"></i>
        </div>
        <div class="forcast__entry">
            <span class="left" id="hour-4">3</span>:<span class="right" id="day-4">00 a.m.</span>
            <!-- <p class="time">3:00 a.m.</p> -->
            <p class="temp">52</p><span>°F</span>
            <i class="wi wi-owm-801" id="icon-forcast-4"></i>
        </div>
        <div class="forcast__entry">
            <span class="left" id="hour-5">6</span>:<span class="right" id="day-5">00 a.m.</span>
            <!-- <p class="time">6:00 a.m.</p> -->
            <p class="temp">54</p><span>°F</span>
            <i class="wi wi-owm-801" id="icon-forcast-5"></i>
        </div>
        <div class="forcast__entry">
            <span class="left" id="hour-6">9</span>:<span class="right" id="day-6">00 a.m.</span>
            <!-- <p class="time">9:00 a.m.</p> -->
            <p class="temp">60</p><span>°F</span>
            <i class="wi wi-owm-801" id="icon-forcast-6"></i>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
